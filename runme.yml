---
- name: prepare build
  hosts: build
  become: yes

  tasks:
  - name: Ensure jdk is present
    apt:
      name: default-jdk
      state: present

  - name: Ensure maven is present
    apt:
      name: maven
      state: present
  
  - name: Ensure git is present
    apt:
      name: git
      state: present

  - name: Cloning the repo
    command: git clone https://github.com/boxfuse/boxfuse-sample-java-war-hello.git
    args:
        chdir: /home/user/

  - name: Artifact generation
    command: mvn package
    args:
        chdir: /home/user/boxfuse-sample-java-war-hello/

  - name: Copying an artifact to /tmp
    copy:
      src: /home/user/boxfuse-sample-java-war-hello/target/hello-1.0.war
      dst: /tmp/hello-1.0.war
      owner: root
      group: foo
      mode: u=rw,g=rw,o=rw

- name: prepare prod
  hosts: prod
  become: yes

  tasks:
  - name: Ensure curl tomcat present
    apt:
      name: tomcat9
      state: present

  - name: Ensure tomcat is started
    service:
      name: tomcat
      state: started

  - name: Getting an artifact
    synchronize:
      mode: pull
      src: rsync://84.201.166.196/tmp/hello-1.0.war
      dst: /var/lib/tomcat9/webapps/ 
 