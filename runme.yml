---
- name: prepare build
  hosts: build
  become: yes

  tasks:
  - name: Ensure jdk is present
    apt:
      name: default-jdk
      state: present

  - name: Ensure maven is present
    apt:
      name: maven
      state: present
  
  - name: Ensure git is present
    apt:
      name: git
      state: present

  - name: Cloning the repo
    git: 
      repo: https://github.com/boxfuse/boxfuse-sample-java-war-hello.git
      dest: /home/user/boxfuse-sample-java-war-hello
      clone: yes
      update: yes
    
  - name: Artifact generation
    command: mvn package
    args:
        chdir: /home/user/boxfuse-sample-java-war-hello/
          
- name: prepare prod
  hosts: prod
  become: yes

  tasks:
  - name: Ensure tomcat is present
    apt:
      name: tomcat9
      state: present

  - name: Ensure tomcat is started
    service:
      name: tomcat9
      state: started

  - name: Artifact delivery
    synchronize:
      src: /home/user/boxfuse-sample-java-war-hello/target/hello-1.0.war
      dest: /var/lib/tomcat9/webapps/target/hello-1.0.war
      delegate_to: build